{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{% static "css/bootstrap.css" %}" rel="stylesheet" media="screen">
        <link href="{% static "css/bootstrap-responsive.min.css" %}" rel="stylesheet" media="screen">
        <link href="{% static "css/style.css" %}" rel="stylesheet" media="screen">
        <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-49951774-1', 'barylkakrwi.pl');
          ga('send', 'pageview');

    </head>
    <body>    
        <script src="charts/js/highcharts.js"></script>
        <script src="charts/js/modules/exporting.js"></script>
        <div class="container">
            <div class="page-header">
                <div class="pg-background">
                    <h1><a href="/">#BarylkaKrwi</a></h1>
                </div>
            </div>
            {% block progress-bar %}
            <span class="badge badge-important" style="margin-left: {{ procent_zapelnienia|add:"-2" }}%">{{ procent_zapelnienia}}%</span>
            <div class="progress progress-danger">
                <div class="bar" style="width: {{ procent_zapelnienia|floatformat:"0" }}%"></div>
            </div>
            {% endblock progress-bar %}
            {% block container %}
            {% endblock container %}
            <div id="push"></div>
        </div>
        <div class="row-fluid footer">
            Domenę i miejsce na serwerze zasponsorował serwis <a href="http://SpisTresci.pl/?utm_source=spn&utm_medium=footer&utm_campaign=barylkakrwi">SpisTresci.pl</a>. Źródła strony dostępne są w serwisie <a href="https://github.com/noisy/barylkakrwi/">GitHub</a>. <a href="/regulamin/">Regulamin</a>.
        </div>

        <script src="js/bootstrap.min.js"></script>
